<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .history-card {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-card h3 {
            margin: 0 0 10px;
        }
        .history-card p {
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Booking History</h1>
    </header>

    <div class="history-card">
        <h3>Tailor Name 1</h3>
        <p>Date: 12 Aug 2025</p>
        <p>Status: Completed</p>
    </div>
    <div class="history-card">
        <h3>Tailor Name 2</h3>
        <p>Date: 05 Aug 2025</p>
        <p>Status: Completed</p>
    </div>
    <!-- Add more booking history here -->
</body>
</html>
