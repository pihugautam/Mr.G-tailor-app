<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .booking-form {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .booking-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .booking-form input, 
        .booking-form select, 
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .booking-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .booking-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Your Tailor</h1>
    </header>

    <div class="booking-form">
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <label for="tailor">Choose Tailor</label>
            <select id="tailor" name="tailor" required>
                <option value="">Select Tailor</option>
                <option value="tailor1">Tailor Name 1</option>
                <option value="tailor2">Tailor Name 2</option>
                <option value="tailor3">Tailor Name 3</option>
            </select>

            <label for="details">Booking Details</label>
            <textarea id="details" name="details" rows="4" placeholder="Enter details of your order"></textarea>

            <button type="submit" onclick="alert('Booking Confirmed!')">Confirm Booking</button>
        </form>
    </div>
</body>
</html>
