<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .settings-form {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .settings-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .settings-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .settings-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .settings-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>

    <div class="settings-form">
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Update your email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Update your password">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Update your phone">

            <button type="submit" onclick="alert('Settings Updated!')">Save Settings</button>
        </form>
    </div>
</body>
</html>
