<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-card {
            max-width: 400px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-card h2 {
            margin: 0 0 10px;
        }
        .profile-card p {
            color: #555;
            margin: 5px 0;
        }
        .profile-card button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .profile-card button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="profile-card">
        <img src="user.jpg" alt="User Profile">
        <h2>John Doe</h2>
        <p>Email: john@example.com</p>
        <p>Phone: +91 9876543210</p>
        <p>Location: Delhi</p>
        <button>Edit Profile</button>
    </div>
</body>
</html>
